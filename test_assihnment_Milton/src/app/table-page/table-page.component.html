<div class="container">
  <div class="table-container">
    <div class="table-header">
      <button class="btn-table" (click)="backToMainPage()">Back</button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort matPaginator>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
        Created On
      </th>
      <td mat-cell *matCellDef="let row">{{row.created_at}}</td>
    </ng-container>


    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
        Updated On
      </th>
      <td mat-cell *matCellDef="let row">{{row.updated_at}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
        Title
      </th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <mat-paginator [pageSize]="100" [length]="1000" [pageSizeOptions]="[5, 10, 20, 100]" [pageIndex]="page - 1"
    (page)="onPageChange($event)"></mat-paginator>
</div>
